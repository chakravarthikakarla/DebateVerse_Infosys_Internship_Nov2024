<div class="form-container">
  <h1>Forgot Password</h1>
  <p>If you have forgotten your password please enter your email here and you will recieve a link to reset your password
  </p>
  <form (ngSubmit)="onSubmit()">
    <input type="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required />
    <button type="submit">Send Reset Link</button>
    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      <p>{{ successMessage }}</p>
    </div>
  </form>
  <a routerLink="/login">Go back to Login</a>
</div>
