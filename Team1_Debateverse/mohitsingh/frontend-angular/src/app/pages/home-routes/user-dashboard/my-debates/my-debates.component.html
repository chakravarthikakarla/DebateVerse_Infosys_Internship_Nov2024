<div class="min-h-screen">
  <main class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-mono">My Debates ({{myDebates.length}})</h2>
      <a routerLink="/user/create-debate" class="bg-orange-400 hover:bg-orange-500 px-4 py-2 text-white">
        Create New
        <span class="ml-2">üìù</span>
      </a>
    </div>
    <div *ngFor="let debate of myDebates">
      <div class="bg-white border-2 border-blue-900 p-6 mb-5">
        <div class="flex justify-between items-start mb-4">
          <div>
            <p class="text-sm text-gray-500">Asked on: {{debate.createdOn | date}}</p>
            <h3 class="text-xl font-mono mt-2">
              {{debate.text}}
            </h3>
          </div>
          <div class="flex items-center gap-2">
            <span>{{debate.totalLikes}}</span>
            <span class="text-red-500">‚ù§Ô∏è</span>
          </div>
        </div>

        <div class="space-y-4">
          <div *ngFor="let option of debate.options" class="relative">
            <div class="flex justify-between mb-1">
              <span class="font-mono">{{ option.text }}</span>
              <div class="space-x-2">
                <span class="text-green-600">{{option.totalVotes}}</span>
                <span class="text-gray-500">Votes</span>
              </div>
            </div>
            <div class="h-8 bg-gray-100 rounded-sm">
              <div class="h-full bg-orange-400 rounded-sm transition-all"
                [style.width.%]="debate.totalVotes > 0 ? (option.totalVotes * 100) / debate.totalVotes : 0">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<!-- {{myDebates | json}} -->
